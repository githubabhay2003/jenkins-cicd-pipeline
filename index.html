<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Automated Jenkins Deployment</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', Arial, sans-serif;
            text-align: center;
            background: linear-gradient(to top, #e6e9f0 0%, #eef1f5 100%);
            color: #333;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .container {
            background-color: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            width: 100%;
        }
        h1 {
            color: #005a9e; /* Jenkins Blue */
            font-size: 2.5em;
            font-weight: 600;
            margin-bottom: 20px;
        }
        p {
            font-size: 1.2em;
            color: #555;
            line-height: 1.6;
        }
        footer {
            margin-top: 30px;
            font-size: 0.9em;
            color: #888;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Automation Complete by K8s version 1! ðŸš€</h1>
        <p>This webpage was deployed automatically through a complete CI/CD pipeline built with Jenkins, Docker, and GitHub.</p>
        <footer>
            Last deployed on: <span id="deploy-time"></span>
        </footer>
    </div>

    <script>
        // Simple script to display the deployment timestamp
        document.addEventListener('DOMContentLoaded', function() {
            const deployTimeSpan = document.getElementById('deploy-time');
            if (deployTimeSpan) {
                const now = new Date();
                const options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric', hour: '2-digit', minute: '2-digit' };
                // Using IST for the timezone display
                deployTimeSpan.textContent = now.toLocaleString('en-US', {...options, timeZone: 'Asia/Kolkata'});
            }
        });
    </script>
</body>
</html>
